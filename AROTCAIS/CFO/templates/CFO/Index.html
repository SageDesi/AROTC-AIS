{% load static %}
<!DOCTYPE html>
<html>
<head>
    {% block title %}
    <title>
        Index
    </title>
    {% endblock %}
  <!-- Add Bootstrap CSS -->
  <link rel="icon" type="image/png" href="{% static 'images/dast.jpeg' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
   /* --------------------------------TABLE --------------------------------*/
   // $card-max-width: 960px;
$card-max-width: 100%;

// $table-concept-max-height: 480px;
$table-concept-max-height: 100%;

$table-background-color: #ffffff;
$table-hover-background-color: darken($table-background-color, 8%);
$table-even-background-color: darken($table-background-color, 4%);
$table-header-color: #ffffff;
$table-header-background-color: #8f8f8f;

$pagination-background-color: #8f8f8f;

$pagination-label-color: #ffffff;
$pagination-label-background-color: $pagination-background-color;
$pagination-label-active-color: #ffffff;
$pagination-label-active-background-color:
  darken($pagination-background-color, 15%);
$pagination-label-disabled-color: #ffffff;
$pagination-label-disabled-background-color:
  lighten($pagination-background-color, 15%);

$table-title-color: #ffffff;
$table-title-background-color: #2f2f2f;

@import url("https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700");

@mixin button($background-color) {
  background-color: $background-color;
  &:hover {
    background-color: lighten($background-color, 10%);
  }
  &:active {
    background-color: darken($background-color, 10%);
  }
}

body {
  font-family: "Open Sans", sans-serif;
  background-color: #e4e4e4;
  width: 100vw;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.card {
  background-color: #ffffff;
  width: 100%;
  max-width: $card-max-width;
  max-height: 100%;
  display: flex;
  flex-direction: column;
  box-shadow: 0 15px 35px rgba(#000000, 0.5);
}

.table-concept {
  width: 100%;
  height: 100%;
  max-height: $table-concept-max-height;
  overflow: auto;
  box-sizing: border-box;
  .table-radio {
    display: none;
    &:checked + .table-display {
      display: block;
    }
    &:checked + .table-display + table {
      width: 100%;
      display: table;
    }
    &:checked + .table-display + table + .pagination {
      display: flex;
      & > label.active {
        color: $pagination-label-active-color;
        background-color: $pagination-label-active-background-color;
        cursor: default;
      }
      & > label.disabled {
        color: $pagination-label-disabled-color;
        background-color: $pagination-label-disabled-background-color;
        cursor: default;
      }
    }
  }
  .table-display {
    background-color: #e2e2e2;
    text-align: right;
    padding: 10px;
    display: none;
    position: sticky;
    left: 0;
  }
  table {
    background-color: $table-background-color;
    font-size: 16px;
    border-collapse: collapse;
    display: none;
    tr {
      &:last-child {
        td {
          border-bottom: 0;
        }
      }
      th,
      td {
        text-align: left;
        padding: 15px;
        box-sizing: border-box;
      }
      th {
        color: $table-header-color;
        font-weight: normal;
        background-color: $table-header-background-color;
        border-bottom: solid 2px #d8d8d8;
        position: sticky;
        top: 0;
      }
      td {
        border: solid 1px #d8d8d8;
        border-left: 0;
        border-right: 0;
        white-space: nowrap;
      }
    }
    tbody tr {
      transition: background-color 150ms ease-out;
      &:nth-child(2n) {
        background-color: $table-even-background-color;
      }
      &:hover {
        background-color: $table-hover-background-color;
      }
    }
  }
  .pagination {
    background-color: $pagination-background-color;
    width: 100%;
    display: none;
    position: sticky;
    bottom: 0;
    left: 0;
    & > label {
      @include button($pagination-label-background-color);
      color: $pagination-label-color;
      padding: 10px;
      cursor: pointer;
    }
  }
}

.table-title {
  color: $table-title-color;
  background-color: $table-title-background-color;
  padding: 15px;
  h2 {
    margin: 0;
    padding: 0;
  }
}

.button-container {
  width: 100%;
  box-sizing: border-box;
  display: flex;
  justify-content: flex-end;
  span {
    color: #8f8f8f;
    text-align: right;
    min-height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-left: 10px;
    margin-right: 10px;
  }
  button {
    font-family: inherit;
    font-size: inherit;
    color: #ffffff;
    padding: 10px 15px;
    border: 0;
    margin: 0;
    outline: 0;
    border-radius: 0;
    transition: background-color 225ms ease-out;
    &.primary {
      $background-color: #147eff;
      background-color: $background-color;
      &:hover {
        background-color: lighten($background-color, 10%);
      }
      &:active {
        background-color: darken($background-color, 10%);
      }
    }
    &.primary {
      @include button(#147eff);
    }
    &.danger {
      @include button(#d11800);
    }
    svg {
      fill: #ffffff;
      vertical-align: middle;
      padding: 0;
      margin: 0;
    }
  }
}



   /* --------------------------------NAVIGATION BAR --------------------------------*/
    .navbar-custom {
      background-color: #063C8A;
    }

    .navbar-custom .navbar-nav .nav-link {
      color: #fff;
      font-size: 18px; /* Adjust the font size as needed */
      text-decoration: none; /* Remove default underline */
      transition: border-bottom 0.3s ease; /* Add transition effect */
    }

    .navbar-custom .navbar-nav .nav-link:hover {
      border-bottom: 2px solid #fff; /* Add underline on hover */
    }

    .navbar-custom .navbar-nav .nav-item:not(:last-child) .nav-link {
      border-right: 1px solid rgba(255, 255, 255, 0.5);
      padding-right: 10px; /* Adjust the padding as needed */
    }
    /* --------------------------------NAVIGATION BAR --------------------------------*/
  </style>
</head>
<body style="background-color: #ffffff;">
    {% load static %}
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <a class="navbar-brand" href=""><img style="width: 2cm; text-align: center;" class="BG" src="{% static 'images/dast.jpeg' %}" alt="BG"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="">Chart of Accounts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Financial Documents</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">New Transaction</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link"><p style="color: white;" id="time"></p></a>
        </li>
      </ul>
    </div>
  </nav>
<div class="container-fluid">
{% block content %}
{% endblock %}
</div>
  <!-- Add Bootstrap JS (required for navbar toggling) -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script>
    function updateTime() {
  const now = new Date();
  const hours = now.getHours();
  const minutes = now.getMinutes();
  const seconds = now.getSeconds();

  const formattedTime = `${padZero(hours)}:${padZero(minutes)}:${padZero(seconds)}`;

  document.getElementById("time").textContent = formattedTime;
}

function padZero(number) {
  return number.toString().padStart(2, "0");
}

// Update the time every second
setInterval(updateTime, 1000);
  </script>
</body>
</html>
